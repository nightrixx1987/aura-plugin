name: Build macOS

on:
  workflow_dispatch:  # Manuell auslösbar über GitHub UI
  push:
    tags:
      - 'v*'         # Automatisch bei Version-Tags (v1.0.0, v1.1.0, etc.)

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon Runner (M1)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Dependencies
        run: |
          brew install cmake ninja
      
      - name: Configure CMake (Universal Binary)
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 \
            -DAURA_ENABLE_LTO=ON
      
      - name: Build
        run: |
          cmake --build build --config Release --target Aura_All
      
      - name: Verify Build
        run: |
          echo "=== VST3 Bundle ==="
          ls -la build/Aura_artefacts/Release/VST3/Aura.vst3/Contents/MacOS/
          file build/Aura_artefacts/Release/VST3/Aura.vst3/Contents/MacOS/Aura
          echo ""
          echo "=== Standalone ==="
          ls -la build/Aura_artefacts/Release/Standalone/Aura.app/Contents/MacOS/
          file build/Aura_artefacts/Release/Standalone/Aura.app/Contents/MacOS/Aura
      
      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -R build/Aura_artefacts/Release/VST3/Aura.vst3 dmg_contents/
          cp -R build/Aura_artefacts/Release/Standalone/Aura.app dmg_contents/
          
          # Installationsanweisungen
          cat > dmg_contents/README.txt << 'EOF'
          Aura - Installation
          ====================
          
          VST3:
            Kopiere "Aura.vst3" nach:
            /Library/Audio/Plug-Ins/VST3/
          
          Standalone:
            Kopiere "Aura.app" nach:
            /Applications/
          EOF
          
          hdiutil create -volname "Aura" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "Aura-macOS-universal.dmg"
      
      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: Aura-macOS-VST3
          path: build/Aura_artefacts/Release/VST3/Aura.vst3
          retention-days: 90
      
      - name: Upload Standalone
        uses: actions/upload-artifact@v4
        with:
          name: Aura-macOS-Standalone
          path: build/Aura_artefacts/Release/Standalone/Aura.app
          retention-days: 90

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Aura-macOS-DMG
          path: Aura-macOS-universal.dmg
          retention-days: 90
      
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Aura-macOS-universal.dmg
          generate_release_notes: true
